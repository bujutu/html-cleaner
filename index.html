<body>
    <h1>data-start / data-end 削除ツール</h1>
    <p>下の枠に HTML を貼り付け、「変換する」を押すと、<br>
    <code>data-start="xxx"</code> と <code>data-end="xxx"</code> を削除した HTML を生成します。<br>
    改行はそのまま保持されます。</p>

    <h2>① HTML 入力</h2>
    <textarea id="input" placeholder="ここに HTML を貼り付けてください"></textarea>

    <button onclick="convert()">変換する</button>

    <h2>② 変換結果（コピーして使ってください）</h2>
    <textarea id="output" readonly placeholder="ここに変換後の HTML が表示されます"></textarea>

    <script>
    function convert() {
        let html = document.getElementById("input").value;

        // data-start="xxx" と data-end="xxx" を削除
        html = html.replace(/data-start="[^"]*"/g, "")
                .replace(/data-end="[^"]*"/g, "");

        // タグ内の連続スペースを 1つにする。ただし改行は残す
        html = html.replace(/<([^>\s]+)([^>]*)>/g, (match, tagName, attrs) => {
            // attrs の前後の空白をトリムして連続空白を1つに
            let cleanAttrs = attrs.replace(/\s+/g, ' ').trim();
        
            // attrs が空ならタグは <tag> 形式に
            let result = cleanAttrs ? `<${tagName} ${cleanAttrs}>` : `<${tagName}>`;
        
            // 自己閉じタグの前の空白を削除（<hr /> → <hr/>）
            result = result.replace(/\s+\/>/g, '/>');
        
            return result;
        });

        document.getElementById("output").value = html.trim();
    }
    </script>
