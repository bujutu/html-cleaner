<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <title>data-start / data-end 削除ツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        font-family: "Segoe UI", sans-serif;
        margin: 20px auto;
        max-width: 900px;
        padding: 10px;
        line-height: 1.6;
    }
    h1, h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-family: Consolas, monospace;
    }
    button {
        display: inline-block;
        padding: 10px 20px;
        margin-bottom: 20px;
        font-size: 15px;
        border: none;
        border-radius: 6px;
        background: #0078ff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        opacity: 0.85;
    }
    .footer {
        margin-top: 30px;
        text-align: center;
        color: #777;
        font-size: 13px;
    }
    </style>
</head>
<body>

    <h1>data-start / data-end 削除ツール</h1>
    <p>下の枠に HTML を貼り付け、「変換する」を押すと、<br>
    <code>data-start="xxx"</code> と <code>data-end="xxx"</code> を削除した HTML を生成します。</p>

    <h2>① HTML 入力</h2>
    <textarea id="input" placeholder="ここに HTML を貼り付けてください"></textarea>

    <button onclick="convert()">変換する</button>

    <h2>② 変換結果（コピーして使ってください）</h2>
    <textarea id="output" readonly placeholder="ここに変換後の HTML が表示されます"></textarea>

    <script>
    function convert() {
        let html = document.getElementById("input").value;

        // data-start="xxx" と data-end="xxx" を削除
        html = html.replace(/data-start="[^"]*"/g, "")
                .replace(/data-end="[^"]*"/g, "");

        // 空白が2つ以上 → 1つに整形
        html = html.replace(/\s+/g, " ")
                .replace(/ \>/g, ">");

        document.getElementById("output").value = html.trim();
    }
    </script>

    <div class="footer">© 2025 data-start / data-end remover</div>

</body>
</html>
